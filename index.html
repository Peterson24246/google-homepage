<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage - TOD</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <ul class="navbar">
            <div class="navleft">
                <li>About</li>
                <li>Store</li>
            </div>
            <div class="navright">
                <li>Gmail</li>
                <li style="justify-content: flex-end;">Images</li>
            </div>
        </ul>
    </nav>
    <div class="content">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        <!--Below section controls search field and submit buttons-->
        <div>
            <form id="search-form" action="https://www.google.com/" method="get">
                <!--Controls specifically the search text field and icons-->
                <div class="search-field">
                    <div class="search-icon">
                        <img src="magnifying-glass.png" alt="">
                    </div>
                    <input type="text" name="search" id="search-field">
                    <div class="mic-icon">
                        <img src="microphone.png" alt="">
                    </div>
                </div>
                <!--Controls the two search buttons underneath the text field-->
                <div class="search-buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <ul class="footer">
            <div>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </div>
            <div>
                <li>Carbon neutral since 2007</li>
            </div>
            <div>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </div>
        </ul>
    </footer>
</body>
</html>
